<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Читай город</title>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <img class="logo" src="./img/logo.svg" alt="logo">
            <img class="close-icon" src="./img/closeX.svg" alt="logo">
        </div>
        <form action="./end.html" id="main-form">
            <div class="questions first-question">
                <p class="question"><span class="num_of_question">1.</span>Вы первый раз в магазине?</p>

                <div class="answers">
                    <p class="answer">Первый раз</p>
                    <p class="answer">Нет</p>
                </div>
            </div>

            <div class="questions second-question">
                <p><span class="num_of_question">2.</span>Вам понравилось обслуживание?</p>

                <div class="answers">
                    <p class="answer">Да</p>
                    <p class="answer">Нейтрально</p>
                    <p class="answer">Нет</p>
                </div>

            </div>

            <div class="questions third-question">
                <p><span class="num_of_question">3.</span>С какой вероятностью Вы порекомендуете Читай-город друзьям и
                    родственникам?</p>

            </div>

        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Читай город</title>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <img class="logo" src="./img/logo.svg" alt="logo">
            <img class="close-icon" src="./img/closeX.svg" alt="logo">
        </div>
        <form action="./end.html" id="main-form">
            <div class="questions first-question">
                <p class="question">
                    <span class="num_of_question">
                        1.
                    </span>
                    Вы первый раз в магазине?
                </p>

                <div class="answers">
                    <p class="answer">Первый раз</p>
                    <p class="answer">Нет</p>
                </div>
            </div>

            <div class="questions second-question">
                <p class="question"><span class="num_of_question">2.</span>Вам понравилось обслуживание?</p>
                <div class="answers">
                    <div class="yes answer">
                        <p class="">Да</p>
                        <img class="img-reaction" src="./img/yes.svg" alt="logo">
                    </div>
                    <div class="yesNo answer">
                        <p class="">Нейтрально</p>
                        <img class="img-reaction" src="./img/yesNo.svg" alt="logo">
                    </div>
                    <div class="no answer">
                        <p class="">Нет</p>
                        <img class="img-reaction" src="./img/no.svg" alt="logo">
                    </div>
                </div>
            </div>

            <div class="questions third-question">
                <p class="question"><span class="num_of_question">3.</span>С какой вероятностью Вы порекомендуете
                    Читай-город друзьям и
                    родственникам?</p>

                <div class="range-slider">
                    <span id="range-value" class="range-value">-</span>
                    <input id="rs-range-line" class="rs-range" type="range" value="5" min="0" max="10" step="1"
                        onchange="checkRange(event)">
                </div>
            </div>

            <div class="questions fourth-question" id="fourth-question">
                <p class="question">Что не понравилось?</p>
                <div class="answers">
                    <p class="answer">Ассортимент</p>
                    <p class="answer">Атмосфера</p>
                    <p class="answer">Работа кассира</p>
                    <p class="answer">Работа сотрудника зала</p>
                    <p class="answer">Цены</p>
                    <p class="answer">Все понравилось</p>
                </div>
            </div>

            <input type="submit" value="Отправить">

        </form>
    </div>
</body>

</html>
